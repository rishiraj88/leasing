<div class="container shadow min-vh-80 py-2">
  <p><span class="badge bg-secondary">Leasing Contract</span></p>
  <form class="row g-2">
    <div class="mb-3 row">
      <label for="contractNumber" class="col-sm-2 form-label">Contract No</label>
      <div class="col-sm-10">
        <input type="number" class="form-control form-control-sm" name="contractNumber" aria-describedby="contract-no"
          [(ngModel)]="contractNumber">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="monthlyRate" class="col-sm-2 form-label">Monthly Rate</label>
      <span class="col-sm-9" style="max-width:85%;">
        <input type="number" class=" form-control form-control-sm" name="monthlyRate" aria-describedby="monthly-rate"
          [(ngModel)]="monthlyRate">
      </span><span class="text-end" style="width:1%;">â‚¬</span>
    </div>

    <div class="mb-3 row">
      <label for="customerName" class="col-sm-2 form-label">Customer</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" name="customerName" placeholder="Alex Bergmann"
          [(ngModel)]="customerName" aria-describedby="customerName">
      </div>
      <!-- <div id="fnameHelp" class="form-text">Customer's first name to show in leasing contract</div> -->
    </div>

    <div class="mb-3 row">
      <label for="vehicleDetails" class="col-sm-2 form-label">Vehicle</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" name="vehicleDetails"
          placeholder="BMW X3 (2022) VIN: X123456" [(ngModel)]="vehicleDetails" aria-describedby="vehicleDetails">
      </div>
      <!-- <div id="fnameHelp" class="form-text">Customer's first name to show in leasing contract</div> -->
    </div>

    <div class="col-auto">
      <button type="button" class="btn btn-outline-success" (click)="clear()">Cancel</button>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-warning" (click)="save()">Quick Edit</button>
    </div>
  </form>
</div>
