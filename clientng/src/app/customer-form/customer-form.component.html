<form
  class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
  <div class="relative flex-grow w-full">
    <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
    <input name="name" type="text" id="name" placeholder="Alex" [(ngModel)]="name" aria-describedby="nameHelp"
      class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    <!-- <div id="nameHelp" class="form-text">Customer's name to show in leasing contract</div> -->
  </div>
  <div class="relative flex-grow w-full">
    <label for="bdate" class="leading-7 text-sm text-gray-600">Date of Birth</label>
    <input name="bdate" type="date" id="bdate" placeholder="12-12-2010" [(ngModel)]="birthDate"
      class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <button type="button"
    class="text-white bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
    (click)="clear()">Cancel</button>
  <button type="submit"
    class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
    (click)="save()">{{saveEditLabel}}</button>
</form>
