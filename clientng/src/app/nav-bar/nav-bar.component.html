<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
      <a routerLink="home" routerLinkActive="vehicle-active" [routerLinkActiveOptions]="{exact:true}" class="mr-5 hover:text-gray-900">Home</a>
      <a routerLink="customer" routerLinkActive="customer-active" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page" class="mr-5 hover:text-gray-900">Customer</a>
      <a routerLink="vehicle" routerLinkActive="vehicle-active" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page" class="mr-5 hover:text-gray-900">Vehicle</a>
      <a routerLink="contract" routerLinkActive="contract-active" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page" class="hover:text-gray-900">Leasing Contract</a>
    </nav>
    <a
      class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
    </a>
    <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
      <button
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
        <span class="mx-2 text-xl">RRLane</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-purple-500 rounded-full"
          viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg><span class="ml-2 text-xl">Mobility Group</span>
     
      </button>
    </div>
  </div>
</header>
