<form
  class="lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-0 sm:space-y-2 space-y-4 sm:px-0 items-end">
  <div class="relative flex-grow w-full">
    <label for="contractNumber" class="leading-7 text-sm text-gray-600">Contract Number</label>
    <input name="contractNumber" type="text" id="contractNumber" placeholder="OM0001" [(ngModel)]="contractNumber" aria-describedby="contractNumberHelp"
      class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <div class="relative flex-grow w-full">
    <label for="monthlyRate" class="leading-7 text-sm text-gray-600">Monthly Payment Rate</label>
    <input name="monthlyRate" type="number" id="monthlyRate" placeholder="130" [(ngModel)]="monthlyRate" aria-describedby="monthlyRateHelp"
      class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <div class="relative flex-grow w-full">
    <label for="vehicleIN" class="leading-7 text-sm text-gray-600">Vehicle ID Number (VIN)</label>
    <input name="vehicleIN" type="text" id="vehicleIN" placeholder="DEMK890E" [(ngModel)]="vehicleIN" aria-describedby="vinHelp"
      class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <div class="relative flex-grow w-full">
    <label for="customerName" class="leading-7 text-sm text-gray-600">Customer Name</label>
    <input name="customerName" type="text" id="customerName" placeholder="Alex" [(ngModel)]="customerName" aria-describedby="customerNameHelp"
      class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <div class="relative flex-grow w-full">
    <label for="leaseStartsAt" class="leading-7 text-sm text-gray-600">Lease Start Date</label>
    <input name="leaseStartsAt" type="date" id="leaseStartsAt" placeholder="" [(ngModel)]="leaseStartsAt" aria-describedby="leaseStartsAtHelp"
      class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <div class="relative flex-grow w-full">
    <label for="leaseExpiresAt" class="leading-7 text-sm text-gray-600">Lease Expiry Date</label>
    <input name="leaseExpiresAt" type="date" id="leaseExpiresAt" placeholder="" [(ngModel)]="leaseExpiresAt" aria-describedby="leaseExpiresAtHelp"
      class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-3 justify-items-center-safe">
  <button type="button"
    class="text-white bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
    (click)="clear()">Cancel</button>
  <button type="submit"
    class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
    (click)="save()">{{saveEditLabel}}</button></div>
</form>
